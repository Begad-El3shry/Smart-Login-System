<html>
<head>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
      <div class="logIn w-50 m-auto mt-5 p-5">
          <h1 class="mb-4">Smart Login System</h1>
          <input id="userName"  type="text" class="form-control mb-4 bg-transparent text-white" placeholder="Enter your name">
          <input id="userEmail" type="email" class="form-control mb-4 bg-transparent text-white" placeholder="Enter your email">
          <input id="userPassword"  type="password" class="form-control mb-4 bg-transparent text-white" placeholder="Enter your password">
          <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
          <p class="text-white">You have an account? <a class="text-white" href="index.html">Sign In</a></p>
      </div>

<script src="JS/popper.min.js"></script>
<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/main.js"></script>
<script src="JS/signup.js"></script>

</body>
</html>
